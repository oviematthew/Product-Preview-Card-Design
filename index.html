<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">

  <!-- Bootstrap style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Personal stylesheet -->
  <link rel="stylesheet" href="style.css" class="href">
  
  <title>Product preview card Design</title>
</head>


<body>

  <!-- Horizontal Card Section -->
  <section>
  <div class="container">
    <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="..." id="imgdsk">
        <img src="./images/image-product-mobile.jpg" class="img-fluid rounded-start" alt="..." id="imgmbl">
      </div>
      <div class="col-md-6" id="rightcontent">
        <div class="card-body">
          <p class="card-text" id="pghead" style = "letter-spacing:4px;">PERFUME</p>
          <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
          <p class="card-text" id="pgf">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="prices">    
          <p class="card-text" id="price">$149.99 </p>
          <p><span class="card-text"><small class="text-muted">$169.99</small></span> </p>
          </div>
          
          <div class="row">
            <div class="column" >
          <button type="button" class="btn btn-success btn-lg"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
          </div>
          
        </div>
      </div>
    </div>
    </div>
  </div>

  </section>
  <!-- End Horizontal Card Section -->
    <!-- Attribution -->
    <section>
      <div class="container">
          <div class="attribution">
            <p></p> 
              Designed by <a href="https://www.instagram.com/anomali_tech/?hl=en">Enamuotor Matthew Ovie</a>.
          </div>
      </div>
    </section>
    <!-- End Attribution -->
 


</body>
</html>
